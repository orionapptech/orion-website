# Netlify Configuration for Next.js
[build]
  command = "npm run build"
  publish = ".next"

# Environment Variables (Set these in Netlify Dashboard for production)
# EMAIL_USER = support@orionapptech.com
# EMAIL_PASS = Incorrects@31795
# SMTP_HOST = smtp.hostinger.com
# SMTP_PORT = 465
# NODE_ENV = production

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

